<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法天气播报员</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    #location, #weather, #extra {
      font-size: 18px;
      margin: 10px 0;
    }
    .media-container {
      margin-top: 20px;
    }
    video, img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .ar-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🌤 魔法天气播报员</h1>
  <p id="location">📍 正在定位中...</p>
  <p id="weather">⏳ 正在获取天气...</p>
  <p id="extra"></p>

  <div class="media-container">
    <h2>🎬 今日推荐</h2>
    <video id="video" src="video1.mp4" controls></video>
    <img id="weatherImg" src="1.png" alt="天气图示">
  </div>

  <a rel="ar" href="model.usdz" class="ar-button">🚀 打开AR模型</a>

  <script>
    const apiKey = "6b643f91d5b34f74b75d835a3e72377f";

    function fetchWeather(lat, lon) {
      // 先查城市名
      const geoUrl = `https://geoapi.qweather.com/v2/city/lookup?location=${lon},${lat}`;
      fetch(geoUrl, {
        headers: { "X-QW-Api-Key": apiKey }
      })
      .then(res => res.json())
      .then(geoData => {
        let locationName = "未知位置";
        if (geoData && geoData.location && geoData.location.length > 0) {
          const loc = geoData.location[0];
          locationName = `${loc.adm1} ${loc.adm2} ${loc.name}`;
        }
        document.getElementById("location").textContent = "📍 当前位置：" + locationName;

        // 再查天气
        const weatherUrl = `https://devapi.qweather.com/v7/weather/now?location=${lon},${lat}`;
        return fetch(weatherUrl, {
          headers: { "X-QW-Api-Key": apiKey }
        });
      })
      .then(res => res.json())
      .then(weatherData => {
        if (weatherData && weatherData.now) {
          const now = weatherData.now;
          document.getElementById("weather").textContent =
            `实时天气：${now.text} ${now.temp}℃`;
          document.getElementById("extra").textContent =
            `体感 ${now.feelsLike}℃ · 风 ${now.windDir}${now.windScale}级 · 湿度 ${now.humidity}%`;
        }
      })
      .catch(err => {
        console.error("获取信息失败:", err);
        document.getElementById("weather").textContent = "❌ 获取天气失败";
      });
    }

    // 获取地理位置
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          fetchWeather(lat, lon);
        },
        err => {
          document.getElementById("location").textContent = "⚠️ 定位失败，请检查权限";
          console.error(err);
        }
      );
    } else {
      document.getElementById("location").textContent = "⚠️ 设备不支持定位";
    }
  </script>
</body>
</html>

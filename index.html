<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>天气 + AR Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    #status {
      font-size: 16px;
      margin: 10px;
      color: #666;
    }
    #weather {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    video, img {
      max-width: 90%;
      margin-top: 15px;
      border-radius: 12px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📍 天气 + AR Demo</h2>
  <div id="status">正在定位中...</div>
  <div id="weather"></div>

  <!-- 占位的图片和视频 -->
  <img src="1.png" alt="天气动画图">
  <video src="video1.mp4" controls></video>

  <!-- iOS Safari 可直接打开 AR 模型 -->
  <button onclick="openAR()">打开 AR 模型</button>

  <script>
    async function getWeather(lat, lon) {
      try {
        // 1. 获取城市名
        const cityRes = await fetch(
          `https://geoapi.qweather.com/v2/city/lookup?location=${lon},${lat}&key=b93018f8f0ee4133ac47eb4ad544da06`
        );
        const cityData = await cityRes.json();
        let cityName = "未知城市";
        if (cityData && cityData.location && cityData.location.length > 0) {
          cityName = cityData.location[0].name;
        }

        // 2. 获取天气
        const weatherRes = await fetch(
          `https://devapi.qweather.com/v7/weather/now?location=${lon},${lat}&key=6b643f91d5b34f74b75d835a3e72377f`
        );
        const weatherData = await weatherRes.json();
        console.log("天气返回:", weatherData);

        if (weatherData && weatherData.now) {
          const now = weatherData.now;
          document.getElementById("weather").innerHTML = `
            <h3>${cityName}</h3>
            <p>实时天气：${now.text} ${now.temp}℃</p>
            <p>体感温度：${now.feelsLike}℃</p>
            <p>风向：${now.windDir} ${now.windScale}级</p>
            <p>湿度：${now.humidity}%</p>
          `;
        } else {
          document.getElementById("weather").innerText = "❌ 获取天气失败";
        }
      } catch (e) {
        console.error("天气获取错误:", e);
        document.getElementById("weather").innerText = "❌ 获取天气失败";
      }
    }

    // 打开 AR 模型
    function openAR() {
      window.location.href = "model.usdz";
    }

    // 获取定位
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          document.getElementById("status").innerText =
            `✅ 已定位: ${lat}, ${lon}`;
          getWeather(lat, lon);
        },
        err => {
          document.getElementById("status").innerText = "❌ 定位失败，请检查浏览器权限";
        }
      );
    } else {
      document.getElementById("status").innerText = "❌ 当前浏览器不支持定位";
    }
  </script>
</body>
</html>

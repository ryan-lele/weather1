<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>魔法天气播报员</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    #status { font-size: 18px; margin: 10px 0; }
    #weather { margin-top: 15px; font-size: 16px; }
    button {
      margin: 10px; padding: 10px 20px;
      border: none; border-radius: 8px;
      background: #4cafef; color: white;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #2196f3; }
    video, img { max-width: 90%; margin-top: 15px; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>🌤 魔法天气播报员</h2>
  <div id="status">📍 正在定位中...</div>
  <div id="weather">⏳ 正在获取天气数据...</div>

  <button onclick="showImage()">显示天气图片</button>
  <button onclick="playVideo()">播放天气视频</button>
  <button onclick="openAR()">查看AR模型</button>

  <div id="media"></div>

  <script>
    const cityApiKey = "b93018f8f0ee4133ac47eb4ad544da06"; // city/lookup 用
    const weatherApiKey = "6b643f91d5b34f74b75d835a3e72377f"; // weather/now 用

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("status").innerText = "❌ 浏览器不支持定位";
      }
    }

    async function success(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);
      document.getElementById("status").innerText = `📍 已定位：(${lat}, ${lon})`;

      // 先获取城市名
      let city = "未知";
      try {
        const cityRes = await fetch(`https://geoapi.qweather.com/v2/city/lookup?location=${lon},${lat}&key=${cityApiKey}`);
        const cityData = await cityRes.json();
        if (cityData && cityData.location && cityData.location.length > 0) {
          city = cityData.location[0].name;
        }
      } catch (e) {
        console.error("城市查询失败:", e);
      }

      // 再获取天气
      try {
        const weatherRes = await fetch(`https://devapi.qweather.com/v7/weather/now?location=${lon},${lat}`, {
          headers: { "X-QW-Api-Key": weatherApiKey }
        });
        const weatherData = await weatherRes.json();
        if (weatherData && weatherData.now) {
          const w = weatherData.now;
          document.getElementById("weather").innerText =
            `📍 ${city} · 实时天气：${w.text} ${w.temp}℃\n` +
            `体感 ${w.feelsLike}℃ · 风 ${w.windDir}${w.windScale}级 · 湿度 ${w.humidity}%`;
        } else {
          document.getElementById("weather").innerText = "❌ 获取天气失败";
        }
      } catch (e) {
        console.error("天气查询失败:", e);
        document.getElementById("weather").innerText = "❌ 获取天气失败";
      }
    }

    function error(err) {
      document.getElementById("status").innerText = "❌ 定位失败: " + err.message;
    }

    // 显示天气图片
    function showImage() {
      document.getElementById("media").innerHTML = `<img src="1.png" alt="天气图">`;
    }

    // 播放天气视频
    function playVideo() {
      document.getElementById("media").innerHTML = `<video src="video1.mp4" controls autoplay></video>`;
    }

    // 打开AR模型
    function openAR() {
      document.getElementById("media").innerHTML = `
        <a rel="ar" href="model.usdz">
          <img src="1.png" alt="点击查看AR模型">
        </a>`;
    }

    // 启动
    getLocation();
  </script>
</body>
</html>
